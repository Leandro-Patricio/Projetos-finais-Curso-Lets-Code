<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <head>
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/foto1.png" class="d-block w-100 img_carousel">
                    <div class="carousel-caption d-none d-md-block text_black">
                      <h5>Brasil</h5>
                      <p>Foz do Iguaçu</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="img/foto2.jpg" class="d-block w-100 img_carousel">
                    <div class="carousel-caption d-none d-md-block text_black">
                      <h5>Colômbia</h5>
                      <p>Ilha de San Andrés</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="img/foto3.jpg" class="d-block w-100 img_carousel">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Espanha</h5>
                      <p>Benidorm</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="img/foto4.jpg" class="d-block w-100 img_carousel">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Brasil</h5>
                      <p>Rio de Janeiro</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="img/foto5.jpg" class="d-block w-100 img_carousel">
                    <div class="carousel-caption d-none d-md-block text_black">
                      <h5>Canadá</h5>
                      <p>Montanhas Rochosas Canadianas</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </head>

        <main>
          <a href="main.html"><button type="button" class="button_back">&#8592</button></a>
          <h1 class="text-center">
            <img src="img/logo.png" class="rounded img_logo">
            Let’s Fly Viagens
          </h1>
          <h2 class="text-center">
              O melhor jeito de explorar o mundo!
          </h2>
          <form action="main.html">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-mail:</label>
                <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha:</label>
                <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" required>
              </div>
              <div class="text-center">
                <a href="main.html"><button type="submit" class="btn btn-primary">Entrar</button></a>
                  <a href="FORMULARIO.html"><button type="button" class="btn btn-primary">Cadastre-se</button></a>
              </div>
          </form>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
