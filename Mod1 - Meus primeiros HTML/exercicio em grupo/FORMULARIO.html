<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body> 
    <header>
     <div class="d-block p-2 bg text-white" style="background-color: rgb(84, 144, 234)">
          <div class="text-left" style= "font-family: Calibri">
            <h1><img src="img/logo.png" class="rounded" style="height: 80px">
           Let’s Fly Viagens </h1>  
          
            <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="main.html" style="color: black"><b>Home</a></b>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="index.html" style="color: black"><b>Entrar</a></b>
            </li>
          </ul>
        </div>
        </header>

     <h1><p style="text-align: center; background-color: rgb(84, 144, 234); height: 80px; opacity: 80%; font-family: Calibri">Cadastro</p></h1> 

    <form class="row g-3" style="padding: 20px;font-family: Calibri">
        <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Nome Completo:</label>
          <input type="text" class="form-control" id="validationDefault01" required>
        </div>

        <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Nascimento:</label>
          <input type="date" class="form-control" id="validationDefault02" required>
        </div>

        <div class="form-check">
          <input class="form-check-input" style="margin: auto" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexRadioDefault1">Masculino</label>
          </div>

          <div class="form-check"> 
            <input class="form-check-input" style="margin: auto" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked> 
            <label class="form-check-label" for="flexRadioDefault2">Feminino</label>
          </div>

        <div class="col-md-4">
            <label for="validationDefault03"class="form-label">CPF:</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>

        <div class="col-md-4">
            <label for="validationDefault04" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="validationDefault04" required>
          </div>

        <div class="col-md-4">
            <label for="validationDefault05" class="form-label">Celular:</label>
            <input type="text" class="form-control" id="validationDefault05" required>
          </div>

        <div class="col-md-6">
          <label for="validationDefault06" class="form-label">Cidade:</label>
          <input type="text" class="form-control" id="validationDefault06" required>
        </div>

        <div class="col-md-3">
          <label for="validationDefault07" class="form-label">Estado:</label>
          <select class="form-select" id="validationDefault07" required>
            <option selected disabled value="">Escolha...</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="validationDefault08" class="form-label">CEP:</label>
          <input type="text" class="form-control" id="validationDefault08" required>
        </div>

        <div class="col-md-4">
            <label for="validationDefault09"  class="form-label">E-mail:</label>
            <input type="text" class="form-control" id="validationDefault09" required>
          </div>

        <div class="col-md-4">
          <label for="validationDefault10" class="form-label">Confirme seu E-mail:</label>
            <input type="text" class="form-control" id="validationDefault10" required>
          </div>

        <div class="col-md-4">
            <label for="validationDefault11" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="validationDefault11" required>
          </div>

        <div class="col-md-4">
          <label for="validationDefault12" class="form-label">Confirme seua Senha:</label>
            <input type="password" class="form-control" id="validationDefault12" required>
          </div>

        <div class="col-12">
            <div class="form-check">
            <input class="form-check-input" style="margin: auto" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
            Li e aceito os Termos e Condições de serviço.
          </div>

            <div class="form-check">
            <input class="form-check-input" style="margin: auto" type="checkbox" value="" id="invalidCheck2">
            <label class="form-check-label" for="invalidCheck2">
            Quero receber as promoções, novidades e dicas da Let's Fly Viagens.
            </label>
           </div>
          </div>

        <div class="col-12">
          <a href="main.html"><button class="btn btn-primary btn-lg" style="margin-left:50%" type="submit">Cadastrar</button></a>
          </div>

      </form>

</body>
</html>
